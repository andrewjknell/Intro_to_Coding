<!DOCTYPE html>
<html>
    <Title>My Registration Form</Title>
        <head><b>My Registration Form</b></head>
            <body>
                <form>
                    <p>First Name</p>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name">
                    <br>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name">
                    <br>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                    <br>
                    <label for="pwConfirm">PW Confirm</label>
                    <input type="password" name="pwConfirm" id="pwConfirm">
                    <br>
                    <label for="birthday">Birhtday</label>
                    <input type="date" name="bday" id="bday">
                    <br>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                    
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                    
                    <p>Say a little about yourself</p>
                    <textarea name="description"cols="30" rows="10"></textarea>
                    <br>
                    <label for="language">Favorite Language</label>
                    <select name="language">
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="ruby">Ruby</option>
                        <option value="mean">MEAN</option>
                    </select>
                    <br>
                    <br>
                    <input type="submit" value="Click to submit">
                </form>
            </body>
</html>
